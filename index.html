<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Projeto Imersão</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation">
        <div class="logo">
          <a href="">
            <img src="assets/logo.png" alt="logo do app" />
          </a>
        </div>
        <div>
          <div>
            <ul>
              <li>
                <a href="">
                  <span class="fa fa-home"></span>
                  <span>Inicio</span>
                </a>
              </li>
              <li>
                <a href="">
                  <span class="fa fa-search"></span>
                  <span>Buscar</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <nav class="sidebar_navigation_biblioteca">
        <div class="biblioteca">
          <div class="titulo_library">
            <span class="fa fa-book"></span>
            <span>Sua Biblioteca</span>
          </div>
          <span style="{{display: block;}}">
            <button class="fa fa-plus"></button>
          </span>
          <div class="sidebar_playlist">
            <span>Crie Sua primeira Playlist!</span>
            <h1>É Fácil, vamos te ajudar.</h1>
            <button class="btn_create_playlist">Criar Playlist</button>
          </div>
          <button class="btn_language">
            <span class="fa fa-globe"></span>
            <span>Portugês do Brasil</span>
          </button>
        </div>
      </nav>
    </div>
  </body>
</html>
