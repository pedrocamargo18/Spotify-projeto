<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Projeto Imersão</title>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/vars.css" />
    <link rel="stylesheet" href="./src/styles/main-content.css" />
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation">
        <div class="logo">
          <a href="">
            <img src="./src/assets/icons/logo.png" alt="logo do app" />
          </a>
        </div>
        <div>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Inicio</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <nav class="sidebar_navigation_biblioteca">
        <div class="biblioteca">
          <div class="titulo_library">
            <div class="biblioteca_a">
              <span class="fa fa-book"></span>
              <span>Sua Biblioteca</span>
            </div>
            <div>
              <span>
                <a href="" class="plus_icon fa fa-plus"></a>
              </span>
            </div>
          </div>
          <div class="sidebar_playlist">
            <span>Crie Sua primeira Playlist</span>
            <h1>É Fácil, vamos te ajudar.</h1>
            <button class="btn_create_playlist">Criar Playlist</button>
          </div>
          <button class="btn_language">
            <span class="fa fa-globe"></span>
            <span>Portugês do Brasil</span>
          </button>
        </div>
      </nav>
    </div>

    <main>
      <div class="main-container">
          <nav class="header__navigation">
              <div class="navigation">
                  <button class="arrow-left">
                      <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                  </button>
                  <button class="arrow-right">
                      <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                  </button>
              </div>
              <div class="header__search">
                  <img src="./src/assets/icons/search.png" alt="">
                  <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
              </div>
              <div class="header__login">
                  <button class="subscribe">Inscreva-se</button>
                  <button class="login">Entrar</button>
              </div>
          </nav>

            <!-- PLAYLIST -->
            <div class="playlist-container">
              <div id="result-playlists">
                  <div class="playlist">
                      <h1 id="greeting">Boas vindas</h1>
                      <h2 class="session">Navegar por todas as seções</h2>
                  </div>
              </div>
            </div>
            
      </div>


  </main>

  <footer class="disclaimer-premium">
      <div class="text">
          <p class="disclaimer-premium__title">Testar o Premium de graça</p>
          <p class="disclaimer-premium__subtitle">
              Inscreva-se para curtir música ilimitada e podcasts só com alguns
              anúncios. Não precisa de cartão de crédito.
          </p>
      </div>
      <div class="button">
          <button type="button">Inscreva-se grátis</button>
      </div>
  </footer>

  </body>
</html>
